<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&amp;S Society • Shop Uomo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="page" data-page="shop-uomo">
    <header class="site-header">
      <div class="container site-header-inner">
        <a href="index.html" class="logo">
          <img src="logo.png" alt="D&amp;S Society" />
        </a>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="shop-donna.html">Shop Donna</a>
          <a href="shop-uomo.html">Shop Uomo</a>
          <a href="chi-siamo.html">Chi siamo</a>
          <a href="contatti.html">Contatti</a>
          <a href="carrello.html" class="nav-cart" aria-label="Carrello">
            <svg
              class="nav-cart-icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M5 5h2l1 9h10l1.2-6H9"
                fill="none"
                stroke="currentColor"
                stroke-width="1.4"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle
                cx="11"
                cy="19"
                r="1"
                fill="none"
                stroke="currentColor"
                stroke-width="1.4"
              />
              <circle
                cx="17"
                cy="19"
                r="1"
                fill="none"
                stroke="currentColor"
                stroke-width="1.4"
              />
            </svg>
            <span class="nav-cart-count">0</span>
          </a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero-eyebrow">Shop Uomo</div>
        <h1 class="hero-title">Capelli e barba sotto controllo.</h1>
        <p class="hero-subtitle">
          Shampoo, styling e prodotti barba pensati per routine rapide e precise.
        </p>
      </section>

      <section>
        <div class="filters-bar">
          <div class="filter-group">
            <label for="f-type-uomo">Categoria</label>
            <select id="f-type-uomo" data-filter-type>
              <option value="all">Tutte</option>
              <option value="shampoo">Shampoo</option>
              <option value="trattamenti">Trattamenti</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="f-line-uomo">Linea</label>
            <select id="f-line-uomo" data-filter-line>
              <option value="all">Tutte</option>
              <option value="energizzante">Linea energizzante</option>
              <option value="idratante">Linea idratante</option>
              <option value="lenitiva">Linea lenitiva</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="f-price-uomo">Prezzo</label>
            <select id="f-price-uomo" data-filter-price>
              <option value="all">Tutti</option>
              <option value="low">Sotto 20€</option>
              <option value="mid">20€ – 25€</option>
              <option value="high">Oltre 25€</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="f-sort-uomo">Ordina</label>
            <select id="f-sort-uomo" data-filter-sort>
              <option value="popular">Più popolari</option>
              <option value="price-asc">Prezzo crescente</option>
              <option value="price-desc">Prezzo decrescente</option>
            </select>
          </div>
        </div>
        <div class="product-grid" data-shop-grid></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="site-footer-inner">
        <div>&copy; D&amp;S Society</div>
        <div class="footer-links">
          <a href="privacy.html">Privacy Policy</a>
          <a href="termini.html">Termini e Condizioni</a>
        </div>
      </div>
    </footer>

    <button
      type="button"
      class="whatsapp-floating"
      data-whatsapp-floating
      aria-label="Scrivi su WhatsApp"
    >
      <svg
        class="whatsapp-icon"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path
          d="M20.5 12.06c0-4.67-3.78-8.46-8.46-8.46A8.44 8.44 0 0 0 3.6 16.3L3 19.3l3.07-.6a8.43 8.43 0 0 0 3.97 1.01h.01c4.68 0 8.45-3.79 8.45-8.46Zm-8.46 7.01h-.01a7 7 0 0 1-3.57-.98l-.26-.16-2.28.45.44-2.23-.17-.29a7 7 0 0 1 6.84-10.2 7 7 0 0 1 7.01 7.02c0 3.86-3.14 7-7 7ZM9.7 9.14c-.18-.4-.37-.41-.55-.42h-.47c-.17 0-.45.07-.68.33s-.9.88-.9 2.15.92 2.49 1.05 2.66c.13.17 1.82 2.9 4.48 3.95 2.21.87 2.66.7 3.14.66.48-.04 1.55-.63 1.77-1.24.22-.6.22-1.11.15-1.22-.07-.11-.26-.18-.55-.32s-1.55-.76-1.79-.85c-.24-.09-.41-.13-.59.13-.18.26-.68.84-.83 1.01-.15.17-.3.19-.56.07-.26-.13-1.09-.4-2.07-1.27-.77-.69-1.29-1.54-1.44-1.8-.15-.26-.02-.4.11-.53.12-.12.26-.31.38-.47.13-.16.17-.26.26-.43.09-.17.04-.32-.02-.45-.06-.13-.53-1.29-.74-1.77Z"
          fill="currentColor"
        />
      </svg>
    </button>

    <script src="./app.js"></script>
  </body>
</html>
